    <h1>Events with decisions</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Record Created</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event[0] }}</td>
            <td>{{ event[1] }}</td>
            <td>{{ event[2] }}</td>
        </tr>
        {% endfor %}
    </table>
